spring.profiles.active=prod
spring.application.name=backend
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=${SENDGRID_USERNAME}
spring.mail.password=${SENDGRID_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#JWT Secrets
custom.authenticationSecret=${JWT_AUTH_SECRET}
custom.verificationSecret=${JWT_VERIFICATION_SECRET}
custom.passwordRecoverySecret=${JWT_PASSWORD_RECOVERY_SECRET}

# Domains
custom.allowedOrigin=${ALLOWED_ORIGIN}

#Seed
spring.datasource.data=classpath:/data.sql
spring.sql.init.mode=always

spring.liquibase.enabled=false